<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Win K's Chrome App</title>
  </head>
  <body>
    <!-- 로그인 화면-->
    <div class="login">
      <div class="login-body">
        <form class="login-form" >
          <div class="login-box">
            <div class="wrapper">
              <div class="cube">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
                <div class="four"></div>
                <div class="five"></div>
                <div class="six"></div>
              </div>
            </div>

            <div class="login-input" >
              <input required maxlength="15" type="text" autocomplete="off" placeholder="Username" />           
              <span>Username</span> 
              <i></i>            
            </div>
            <input class="login-submit" type="submit" autocomplete="off" value="Login"/>
          </div>
        </form>
      </div>    
    </div>

    <main>
      <h2 class="clock">00:00:00</h2>
    
      <div class="weather">
        <span></span>
        <span></span>
      </div>
      <h1 class="greeting"></h1>

      <form class="todo-form">
        <input type="text" placeholder="Write a To Do and press enter" required />
      </form>
      <ul class="todo-list"></ul>

      <div class="quote">
        <span></span>
        <span></span>
      </div>
    </main>

    <script src="js/login.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
