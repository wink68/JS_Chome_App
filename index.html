<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Foldit:wght@300&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Foldit:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a914b986d1.js" crossorigin="anonymous"></script>
    <title>Win K's Chrome App</title>
  </head>
  <body>
    <!-- 로그인 화면-->
    <div class="login">
      <div class="login-body">
        <form class="login-form" >
          <div class="login-box">
            <div class="cubeBtn blinking">click this cube!</div>
            <div class="wrapper">
              <div class="cube">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
                <div class="four"></div>
                <div class="five"></div>
                <div class="six"></div>
              </div>
            </div>

            <div class="login-input" >
              <input required maxlength="15" type="text" autocomplete="off" placeholder="Username" />           
              <span class="blinking">Username</span> 
              <i></i>            
            </div>
            <input class="login-submit" type="submit" autocomplete="off" value="Login"/>
          </div>
        </form>
      </div>    
    </div>

    <!--메인 화면-->
    <main>
      <div class="layout">
        <!--상단 네비바-->
        <div class="nav">
          <div class="top-nav">
            <a><i class="fa-solid fa-bars fa-2xl" id="left-btn"></i></a>
          </div>
        </div>
        <div class="main-container">
          <!--왼쪽 컨테이너-->
          <div class="side-container left-con">
            <div class="left-title">To Do List</div>
            <ul class="todo-list"></ul>
            <form class="todo-form">
              <input type="text" placeholder="Write a To Do and press enter!" required />
            </form>
          </div>
          <!--메인 컨테이너-->
          <div class="container">
            <h1 class="greeting"></h1>
            <h2 class="clock">00:00:00</h2>
            <div class="quote">
              <span></span>
              <span></span>
            </div>
          </div>
          <!--오른쪽 컨테이너-->
          <div class="side-container right-con">
            <div class="right-title">Weather</div>
            <div class="weatherCon">
              <div class="weather">
                <span id="weat"></span>
                <span id="temp"></span>
                <span id="city"></span>
              </div>
            </div>
          </div>
        </div>
        <!--하단 네비바-->
        <div class="nav">
          <div class="bottom-nav">
            <a><i class="fa-solid fa-right-from-bracket fa-2xl" id="logOut"></i></a>
          </div>
          <div class="contact">
            <a target="_blank" href="https://github.com/wink68"><i class="fa-brands fa-github fa-2xl"></i></a>
            <a target="_blank" href="https://valueengine.tistory.com/"><i class="fa-brands fa-blogger-b fa-2xl"></i></a>
          </div>
        </div>
      </div>
    </main>
    <footer>
      
    </footer>

    <script src="js/login.js"></script>
    <script src="js/cube.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/background.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
  </body>
</html>
